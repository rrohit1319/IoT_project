<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Questions</title>
    <link rel="stylesheet" href="page_3.css" />
  </head>
  <body>
    <h1>Medical Questions</h1>

    <div class="question-container">
      <div class="question">1. Do you have a fever?</div>
      <div class="answer-buttons">
        <button onclick="answerYes()" class="yesbtn">Yes</button>
        <button onclick="answerNo()" class="nobtn">No</button>
      </div>
    </div>

    <div class="question-container">
      <div class="question">2. Have you experienced shortness of breath?</div>
      <div class="answer-buttons">
        <button onclick="answerYes()" class="yesbtn">Yes</button>
        <button onclick="answerNo()" class="nobtn">No</button>
      </div>
    </div>

    <div class="question-container">
      <div class="question">3. Have you had persistent coughing?</div>
      <div class="answer-buttons">
        <button onclick="answerYes()" class="yesbtn">Yes</button>
        <button onclick="answerNo()" class="nobtn">No</button>
      </div>
    </div>

    <div class="question-container">
      <div class="question">4. Have you experienced fatigue or weakness?</div>
      <div class="answer-buttons">
        <button onclick="answerYes()" class="yesbtn">Yes</button>
        <button onclick="answerNo()" class="nobtn">No</button>
      </div>
    </div>

    <div class="question-container">
      <div class="question">
        5. Have you traveled to a high-risk area recently?
      </div>
      <div class="answer-buttons">
        <button onclick="answerYes()" class="yesbtn">Yes</button>
        <button onclick="answerNo()" class="nobtn">No</button>
      </div>
    </div>
  </body>
</html>
